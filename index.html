<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ice Cream Flavors</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Ice Cream Looping!</h1>
      <p>A fun little exercise</p>
    </div>
    <div class="well">
      <form id="formOne">
          <div class="form-group">
              <p>Please select your favorite kinds of icecream:</p>
              <input type="checkbox" name="flavors" value="Chocolate"> Chocolate<br>
              <input type="checkbox" name="flavors" value="Vanilla"> Vanilla<br>
              <input type="checkbox" name="flavors" value="Strawberry"> Strawberry<br>
              <input type="checkbox" name="flavors" value="Cookie_Dough"> Cookie_Dough<br>
              <input type="checkbox" name="flavors" value="Cookies_'n_Cream"> Cookies_'n_Cream<br>
            </div>
            <button class="btn btn-info">Submit!</button>
          </form>
      </div>
    </div>
    <div class="well">
      <span id="output"></span>
    </div>
  </div>
</body>

</html>
